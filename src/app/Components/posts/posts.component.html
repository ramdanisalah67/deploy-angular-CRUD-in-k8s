<ion-icon name="add-outline" class="btn btn-primary add" (click)="addPost()"></ion-icon>

<div class="mat-elevation-z8">
  <p *ngIf="isEmpty==='true'" class="text-white font-weight-bold d-flex align-items-center w-25 justify-content-center">Data Empty <ion-icon name="alert-circle-outline" class="ml-3"></ion-icon></p>

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Sprint Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title</th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <!-- Sprint Goal Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>  content </th>
      <td mat-cell *matCellDef="let element"> {{ element.content }} </td>
    </ng-container>

    <!-- Date Debut Column -->
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{ element.dateCreated}} </td>
    </ng-container>

  
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="tt"> 
            <ion-icon name="create-outline" (click)="updatePost(element.id)"></ion-icon>
            <ion-icon name="close-circle-outline"  (click)="deletePost(element.id)"></ion-icon> 
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of projects">
  </mat-paginator>
</div>
